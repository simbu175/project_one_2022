{% extends 'dashboard/dashboard_base.html' %}

{% block header %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">

{% endblock %}

{% block content %}


<div class="text">Dashboard Sidebar</div>

        <div class="container">


            <br>
            <br>
            <div>
                <center>
                    <h3 class="h3title"> Connect your Data</h3>
                </center>
            </div>

            <br>
            <br>

            <div class="connection-container">
                <div class="card card-curve">
                    <div class="card-header card-header-bg py-4 card-curve">
                        <h6 class="" style="color: rgb(65, 65, 65);"><b>MetaStore Connection </b></h6>
                    </div>
                    <div class="card-body">

                        <form>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="connectionNameLabel" class="col-sm-3 col-form-label input-label">Connection Name</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="connectionName" id="connectionNameLabel" aria-label="Email">
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>
                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="hostNameLabel" class="col-sm-3 col-form-label input-label">Hostname <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-4">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="hostName" id="hostNameLabel" placeholder="Host" aria-label="Your first name">
                                    </div>
                                </div>

                                <label for="portLabel" class="col-sm-1 col-form-label input-label">Port <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>
                                <div class="col-sm-3">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="port" id="portLabel" placeholder="Port" aria-label="Your first name">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <br>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="dbnameLabel" class="col-sm-3 col-form-label input-label">Database Name</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="dbname" id="dbnameLabel" aria-label="Email">
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="userLabel" class="col-sm-3 col-form-label input-label">User <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-3">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="user" id="userLabel" placeholder="Username" aria-label="Your first name">
                                    </div>
                                </div>
                                <label for="passwordLabel" class="col-sm-2 col-form-label input-label">Password <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-3">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="password" class="form-control" name="password" id="passwordLabel" placeholder="Password" aria-label="Your first name">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>
                            <br>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="firstNameLabel" class="col-sm-3 col-form-label input-label"> <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-4">
                                    <button class="button-39" role="button">Test Connection</button>

                                </div>
                                <label for="firstNameLabel" class="col-sm-2 col-form-label input-label"> <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-3">
                                    <button class="button-39" role="button">Connect & Save</button>
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>


                        </form>
                    </div>
                </div>
            </div>

{% endblock %}
